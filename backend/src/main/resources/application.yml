spring:
  application:
    name: alum-net
  datasource:
    url: jdbc:postgresql://localhost:5433/alumnet
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  auth:
    principleAttribute: preferred_username

keycloak:
    client-id: alumnet
    url: http://localhost:8000
    name: alum-net
    realm: alumnet

server:
  port: 8200
