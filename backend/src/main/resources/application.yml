spring:
  application:
    name: alum-net
    cors:
      allowed-origins: http://localhost:8081,http://localhost:8082
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5001/alum-net}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}/protocol/openid-connect/certs
          valid-issuers: http://localhost:8000/realms/${KEYCLOAK_REALM},${KEYCLOAK_URL}/realms/${KEYCLOAK_REALM}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  auth:
    principleAttribute: preferred_username

keycloak:
  name: alum-net    
  client-id: ${KEYCLOAK_CLIENT_ID:alumnet}
  url: ${KEYCLOAK_URL:http://localhost:8000}
  realm: ${KEYCLOAK_REALM:alumnet-realm}
  username: ${KEYCLOAK_USERNAME:develop@alumnet.com}
  password: ${KEYCLOAK_PASSWORD:develop}

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: TRACE
server:
  port: ${SERVER_PORT:8200}