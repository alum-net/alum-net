spring:
  application:
    name: alum-net
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URL}/realms/${keycloak.realm}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
jwt:
  auth:
    principleAttribute: preferred_username

keycloak:
  client-id: alumnet
  url: ${KEYCLOAK_URL}
  realm: ${keycloak.realm}
  username: develop@alumnet.com
  password: develop

server:
  port: ${SERVER_PORT:8080}