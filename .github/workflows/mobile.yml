name: Build Mobile APK

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Write frontend .env from secret
        shell: bash
        run: |
          printf '%s' "${{ secrets.FRONTEND_ENV_FILE }}" > frontend/.env
          chmod 600 frontend/.env
        env:
          FRONTEND_ENV_FILE: ${{ secrets.FRONTEND_ENV_FILE }}

      - name: Write google-services.json from secret
        shell: bash
        run: |
          printf '%s' "${{ secrets.GOOGLE_SERVICES }}" > frontend/apps/mobile/google-services.json
          chmod 600 frontend/apps/mobile/google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}


      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile

      - name: Build Android APK 
        run: |
          cd frontend
          EAS_NO_VCS=1 yarn build:android

      - name: Locate APK
        id: apk
        run: |
          APK_PATH=$(find frontend -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "âŒ No APK found!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: "Mobile Build - ${{ github.sha }}"
          tag_name: "mobile-${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "mobile-${{ github.run_number }}"
          files: ${{ steps.apk.outputs.apk_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

